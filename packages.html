        <!-- 作成してあるTweak -->
        <span id="Packages">
            <script type="text/javascript">
                //パッケージの遷移先
                var Packages = [
                    "depiction/zetsu.html",
                    "depiction/Airaw.html"
                    //"depiction/fastappls.html",
                    //"depiction/fastappls.html"
                ];
                //パッケージのタイトル
                var Packages_title = [
                    "Zetsu(絶)",
                    "Airaw"
                    //"FastAppLS",
                    //"HomerRun",
                ];
                //パッケージの詳細
                var Packages_details = [
                    "<em>Zetsu(絶)</em> is a Tweak that allows the app to Multitask.How to start: Select <em>Zetsu(絶)</em> from 3D Touch shortcuts for the app you want to multitask.",
                    "<em>Airaw</em> is a Tweak to give extensions to CarPlay !<br>How to start: Just apply from the setting screen.",
                    //"<em>FastApp</em> is a Tweak App shortcut on lock screen !<br>How to start: Just apply from the setting screen.",
                    //"<em>HomerRun</em> is a Tweak App shortcut on lock screen !<br>How to start: Just apply from the setting screen.",
                ];
                //バーナ画像
                var Packages_Banners = [
                    "ZetsuBaner.png",
                    "AirawBanner.png"
                    //"FastAppLSBanner.png",
                    //"HomerBanner.png",
                ];
                for(var i = 0;i < Packages.length;i++){
                    document.writeln("<a href="+ Packages[i] + ">");
                        document.write('<div class="packageWrapper" style="background-image: url(./Banners/' + Packages_Banners[i] +');animation-delay: 0s">');
                            document.write('<img class="bannerImage" src="./Banners/' + Packages_Banners[i] +'" onerror="removeBanner(this)">');
                            document.write('<div class="packageLowerInfo">');
                                document.write('<p class="packageTitle">' + Packages_title[i] + "</p>");
                                document.write('<p>');
                                    document.write('<p>');
                                        document.write(Packages_details[i]);
                                    document.write('</p>');
                                document.write('</p>');
                            document.write('</div>');
                        document.write('</div>');
                    document.writeln('</a>');
                }
            </script>
        </span>
